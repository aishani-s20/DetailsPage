<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <label id="name-label">Enter your name
      <input type="text" id="name" placeholder="enter full name" required >
      </label>

<label id="email-label">Enter your email
      <input type="email" id="email" placeholder="enter email" required>
      </label>

      <label id="number-label">Enter your age
      <input type="number" id="number" placeholder="enter your age" min="18" max="60" name="age">
      </label>

      <label>What is your profession?
      <select id="dropdown">
        <option value="">Select profession
          </option>
          <option value="1">Doctor
          </option>
          <option value="2">Engineer
          </option>
          <option value="3">Teacher
          </option>
          <option value="4">Athlete
          </option>
      
        </select>
        </label>

        <legend>Are you satisfied with FreeCodeCamp?</legend>
        <label for="Definitely">
          <input type="radio" name="satisfation" checked value="1" class="inline"> Definitely
          </label>

          <label for="Maybe">
          <input type="radio" name="satisfation" value="2" class="inline"> Maybe
          </label>

          <label for="No">
          <input type="radio" name="satisfation" value="3" class="inline"> Not at all
          </label>

          <legend>What would you like to see improved?</legend>
          <label for="front-end">
            <input type="checkbox" id="front-end" value="a" class="inline"> Frontend projects
            </label>
            <label for="back-end">
            <input type="checkbox" id="back-end" value="b" class="inline" > Backend projects
            </label>
            <label for="video-lectures">
            <input type="checkbox" id="video-lectures" value="c" class="inline"> Video lectures
            </label>
            <label for="forum">
            <input type="checkbox" id="forum" value="d" class="inline"> Forum
            </label>
            <label for="challenges">
            <input type="checkbox" id="challenges" value="e" class="inline"> Challenges
            </label>

            <label for="comments">Provide comments or suggestions:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>


      <input id="submit" type="submit" value="Submit">

      </form>
    </body>

</html>
  <!-- end of html file -->
